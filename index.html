<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <h1>AI Content Generator</h1>
            </div>
            <p class="subtitle">Generate stunning images with captions and hashtags</p>
        </header>

        <main class="main-content">
            <form id="promptForm" class="prompt-form">
                <div class="form-group">
                    <label for="prompt">Enter your prompt:</label>
                    <textarea 
                        id="prompt" 
                        name="prompt" 
                        placeholder="e.g., A cat astronaut floating in space, cartoon style"
                        required
                        maxlength="500"
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/500
                    </div>
                </div>
                
                <button type="submit" id="generateBtn" class="generate-btn">
                    <span class="btn-text">Generate Content</span>
                    <div class="spinner" id="spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <div id="loadingMessage" class="loading-message">
                <div class="loading-animation">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <p>Creating your amazing content... This may take up to 2 minutes.</p>
            </div>

            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText"></p>
                <button onclick="clearError()" class="retry-btn">Try Again</button>
            </div>

            <div id="results" class="results">
                <div class="results-header">
                    <h2>Generated Content</h2>
                    <button onclick="downloadResults()" class="download-btn">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>

                <div class="content-grid">
                    <div class="image-section">
                        <div class="image-container">
                            <img id="generatedImage" alt="Generated content" />
                            <div class="image-overlay">
                                <button onclick="enlargeImage()" class="enlarge-btn">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="text-section">
                        <div class="caption-box">
                            <div class="box-header">
                                <h3><i class="fas fa-quote-left"></i> Caption</h3>
                                <button onclick="copyText('caption')" class="copy-btn" data-type="caption">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <p id="generatedCaption"></p>
                        </div>

                        <div class="hashtags-box">
                            <div class="box-header">
                                <h3><i class="fas fa-hashtag"></i> Hashtags</h3>
                                <button onclick="copyText('hashtags')" class="copy-btn" data-type="hashtags">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <p id="generatedHashtags"></p>
                        </div>

                        <div class="action-buttons">
                            <button onclick="generateNew()" class="action-btn primary">
                                <i class="fas fa-plus"></i>
                                Generate New
                            </button>
                            <button onclick="shareContent()" class="action-btn secondary">
                                <i class="fas fa-share"></i>
                                Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 AI Content Generator. Powered by advanced AI technology.</p>
        </footer>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" />
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
